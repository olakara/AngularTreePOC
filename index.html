<!DOCTYPE html>
<html ng-app="MyApp">
  <head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/angular-tree-control/css/tree-control.css">  
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body ng-controller="AppCtrl">
    <div class="container">
      <div class="row">
        <div class="col-md-6">            
          <h3>{{heading}} - LTR</h3>
            <a id="example" class="btn btn-link"
               data-toggle="popover"
               title="Select the location"
               data-placement="bottom"
               data-content="<treecontrol class='tree-classic' tree-model='data' options='options' on-selection='onNodeSelection(node)'>{{node.label}}</treecontrol>">Open the tree</a>          
        </div>
        <div class="col-md-6">
          <p>
            <h3 dir="rtl">{{heading}} - RTL</h3>
            <treecontrol dir="rtl" class="tree-classic" tree-model="data" options="options"
            on-selection="onNodeSelection(node)">
            {{node.label}}
          </treecontrol>
        </p>
        </div>
      </div>
      <div class="row">
        <h4>Selected Item: {{selectedItem}}</h4>
      </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-tree-control/angular-tree-control.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
